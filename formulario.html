<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="p-4">
    <h3 class="text-left">Preguntas frecuentes</h3>

    <div class="flex">
        <div class="w-1/4">
            <ul class="list-none m-0 p-0">
                <li>
                    <input type="checkbox" id="tab1" name="tabs" class="accordion">
                    <label for="tab1" class="cursor-pointer">DATOS GENERALES</label>
                    <div class="accordion-content">
                        <div class="my-4">
                            <label class="block mb-2">Carrera:</label>
                            <input type="text" class="w-full border border-gray-300 rounded-md p-2">
                        </div>
                        <div class="my-4">
                            <label class="block mb-2">Facultad:</label>
                            <input type="text" class="w-full border border-gray-300 rounded-md p-2">
                        </div>
                        <div class="my-4">
                            <label class="block mb-2">AÃ±o de ingreso:</label>
                            <input type="text" class="w-full border border-gray-300 rounded-md p-2">
                        </div>
                    </div>
                </li>
                <li>
                    <input type="checkbox" id="tab2" name="tabs" class="accordion">
                    <label for="tab2" class="cursor-pointer">DATOS DEL POSTULANTE</label>
                    <div class="accordion-content">
                        <div class="my-4">
                            <label class="block mb-2">Nombre:</label>
                            <input type="text" class="w-full border border-gray-300 rounded-md p-2">
                        </div>
                        <div class="my-4">
                            <label class="block mb-2">Apellido:</label>
                            <input type="text" class="w-full border border-gray-300 rounded-md p-2">
                        </div>
                        <div class="my-4">
                            <label class="block mb-2">DNI:</label>
                            <input type="text" class="w-full border border-gray-300 rounded-md p-2">
                        </div>
                        <!-- Resto de los campos del formulario DATOS DEL POSTULANTE -->
                    </div>
                </li>
                <li>
                    <input type="checkbox" id="tab3" name="tabs" class="accordion">
                    <label for="tab3" class="cursor-pointer">DATOS DEL GRUPO FAMILIAR</label>
                    <div class="accordion-content">
                        <div class="my-4">
                            <table class="border border-gray-300">
                                <thead>
                                    <tr>
                                        <th>Nombre y Apellido</th>
                                        <th>Edad</th>
                                        <th>CUIL</th>
                                        <th>Parentesco</th>
                                        <th>Nivel de escolaridad</th>
                                        <th>Trabaja</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Filas de la tabla con los datos del grupo familiar -->
                                </tbody>
                            </table>
                        </div>
                        <div class="my-4">
                            <label class="block mb-2">Alquilan:</label>
                            <input type="checkbox" class="border border-gray-300 rounded-md p-2">
                        </div>
                        <div class="my-4">
                            <label class="block mb-2">Es propietario:</label>
                            <input type="checkbox" class="border border-gray-300 rounded-md p-2">
                        </div>
                    </div>
                </li>
                <li>
                    <input type="checkbox" id="tab4" name="tabs" class="accordion">
                    <label for="tab4" class="cursor-pointer">FIRMA Y OBSERVACIONES</label>
                    <div class="accordion-content">
                        <div class="my-4">
                            <label class="block mb-2">Lugar y Fecha:</label>
                            <input type="text" class="w-full border border-gray-300 rounded-md p-2">
                        </div>
                        <div class="my-4">
                            <label class="block mb-2">Firma:</label>
                            <input type="text" class="w-full border border-gray-300 rounded-md p-2">
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script>
        const accordionItems = document.querySelectorAll('.accordion');

        accordionItems.forEach(function (item) {
            item.addEventListener('change', function () {
                const accordionContent = this.nextElementSibling;
                if (this.checked) {
                    accordionContent.style.display = 'block';
                } else {
                    accordionContent.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
